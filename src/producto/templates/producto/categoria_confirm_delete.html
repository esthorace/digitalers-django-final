{% extends 'producto/index.html' %}

{% block content %}
    <h2>Borrar Categoría de Producto</h2>

    <p>¿Está seguro de borrar la categoría {{ object.nombre }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmo</button>
    </form>

    <a href="{% url 'producto:categoria_list' %}">Volver</a>
    <a href="{% url 'core:index' %}">Inicio</a>
{% endblock content %}
