{% extends 'core/base.html' %}

{% block title %}| Confirmar Borrado{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header">
                <h3>Borrar Producto</h3>
            </div>
            <div class="card-body">
                <p class="card-text">¿Está seguro de que desea borrar el producto <strong>"{{ object.nombre }}"</strong>?</p>
                <p class="text-danger">Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, borrar</button>
                    <a href="{% url 'producto:producto_list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
