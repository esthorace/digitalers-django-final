{% extends 'producto/index.html' %}

{% block content %}
    <form method="get">
        <input type="text" name="busqueda" placeholder="Buscar...">
    </form>
    <a href="{% url 'producto:categoria_create' %}">
        <button>Crear Categoría</button>
    </a>

    <table border="1">
        <thead>
            <tr>
                <th>Categorías de Productos</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria in object_list %}
                <tr>
                    <td> 
                        (id: {{ categoria.id}}) <strong>{{ categoria.nombre }}</strong>
                    </td>        
                    <td>
                        <a href="{% url 'producto:categoria_detail' categoria.id %}"><button>Ver</button></a>
                        <a href="{% url 'producto:categoria_update' categoria.id %}"><button>Editar</button></a>
                        <a href="{% url 'producto:categoria_delete' categoria.id %}"><button>Eliminar</button></a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No hay datos disponibles.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'producto:index' %}"><button>Volver</button></a>

{% endblock content %}
